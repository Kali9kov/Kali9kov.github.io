<!DOCTYPE html>
<html>
  <head>
    <title>E-reader</title>
    <style>
      /* Add some style to make the page look nice */
      body {
        font-family: sans-serif;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      h1 {
        text-align: center;
      }
      #reader {
        /* Set the size of the e-reader */
        width: 800px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h1>E-reader</h1>
    <table>
      <tr>
        <th>Title</th>
        <th>Read</th>
      </tr>
    </table>
        <!-- Add the e-reader -->
    <iframe id="reader"></iframe>
    <script>
      // Get the list of epub files in the main directory
      const epubFiles = [];
      const links = document.querySelectorAll('a[href$=".epub"]');
      links.forEach(link => epubFiles.push(link.href));

      // Generate a table row for each epub file
      const table = document.querySelector('table');
      epubFiles.forEach(epubFile => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${epubFile}</td>
          <td><button onclick="displayBook('${epubFile}')">Read</button></td>
        `;
        table.appendChild(row);
      });

      function displayBook(bookURL) {
        // Set the src attribute of the iframe to the URL of the book
        document.getElementById('reader').src = bookURL;
      }
    </script>
  </body>
</html>
