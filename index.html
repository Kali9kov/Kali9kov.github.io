<!DOCTYPE html>
<html>
  <head>
    <title>Calibre Library</title>
    <style>
      /* Add some style to make the page look nice */
      body {
        font-family: sans-serif;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      h1 {
        text-align: center;
      }
      #reader {
        /* Set the size of the e-reader */
        width: 800px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h1>Calibre Library</h1>
    <table>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Date Published</th>
        <th>ISBN</th>
        <th>Read</th>
      </tr>
      <tr>
        <td>Moby-Dick</td>
        <td>Herman Melville</td>
        <td>New York Times</td>
        <td>1851</td>
        <td>1234567890</td>
        <!-- Add a button to trigger the display of the book in the e-reader -->
        <td><button onclick="displayBook('moby-dick.epub')">Read</button></td>
      </tr>
      <tr>
        <td>Pride and Prejudice</td>
        <td>Jane Austen</td>
        <td>London Times</td>
        <td>1813</td>
        <td>2345678901</td>
        <!-- Add a button to trigger the display of the book in the e-reader -->
        <td><button onclick="displayBook('pride-and-prejudice.epub')">Read</button></td>
      </tr>
      <!-- Add more rows for additional books -->
    </table>
    <!-- Add the e-reader -->
    <iframe id="reader"></iframe>
    <script>
      function displayBook(bookURL) {
        // Set the src attribute of the iframe to the URL of the book
        document.getElementById('reader').src = bookURL;
      }
    </script>
  </body>
</html>
