<!doctype html>
<html>
<head>
  <title>eBook Reader</title>
  <!-- include the ePUB.js library -->
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
</head>
<body>
  <!-- create a container element for the reader -->
  <div id="reader"></div>

  <!-- create a container element for the ebook library -->
  <div id="library">
    <h1>eBook Library</h1>
    <ul id="ebook-list"></ul>
  </div>

  <script>
    // create an instance of the ePUB.js reader
    const reader = ePub({});

    // render the reader to the container element
    reader.renderTo(document.querySelector('#reader'));

    // create an array to store the ebook objects
    const ebooks = [];

    // create a function to add a new ebook to the library
    function addEbook(title, file) {
      // create a new ebook object
      const ebook = { title, file };

      // add the ebook to the array
      ebooks.push(ebook);

      // create a list item element for the ebook
      const listItem = document.createElement('li');
      listItem.textContent = ebook.title;

      // handle the click event on the list item
      listItem.addEventListener('click', () => {
        // load the ebook file into the reader
        reader.open(ebook.file);
      });

      // add the list item to the ebook list
      document.querySelector('#ebook-list').appendChild(listItem);
    }

    // get the current base URL for the page
    const baseUrl = window.location.origin;

    // add some test ebooks to the library
    addEbook('Test eBook 1', `${baseUrl}/library/ebook1.epub`);
    addEbook('Test eBook 2', `${baseUrl}/library/ebook2.epub`);
    addEbook('Test eBook 3', `${baseUrl}/library/ebook3.epub`);
  </script>
</body>
</html>
