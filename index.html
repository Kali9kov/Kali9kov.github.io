<!doctype html>
<html>
<head>
  <title>EPUB Reader</title>
</head>
<body>
  <h1>EPUB Library</h1>
  <ul>
    <!-- Loop through the list of EPUB files in the current directory -->
    <li><a href="Data Science from Scratch.epub">Data Science from Scratch (for . .) - Joel Grus.epub</a></li>
    <li><a href="Fluent Python.epub">Fluent Python (for . .) - Luciano Ramalho.epub</a></li>
    <!-- Add more list items for each EPUB file in the directory -->
  </ul>
  <h2>EPUB Details</h2>
  <p>Title: <span id="title"></span></p>
  <p>Author: <span id="author"></span></p>
  <p>Publisher: <span id="publisher"></span></p>
  <!-- Add more details as needed -->
  <script>
    // Use the XML library file to retrieve metadata for the selected EPUB file
    fetch('library.xml')
      .then(response => response.text())
      .then(data => {
        // Parse the XML data
        const parser = new DOMParser();
        const xml = parser.parseFromString(data, 'text/xml');
        // Get the metadata for the selected EPUB file
        const title = xml.querySelector('title').textContent;
        const author = xml.querySelector('author').textContent;
        const publisher = xml.querySelector('publisher').textContent;
        // Update the page with the metadata
        document.querySelector('#title').textContent = title;
        document.querySelector('#author').textContent = author;
        document.querySelector('#publisher').textContent = publisher;
      });
  </script>
</body>
</html>
