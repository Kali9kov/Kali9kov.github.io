<!DOCTYPE html>
<html>
  <head>
    <title>Calibre Library</title>
    <style>
      /* Add some style to make the page look nice */
      body {
        font-family: sans-serif;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      h1 {
        text-align: center;
      }
      #reader {
        /* Set the size of the e-reader */
        width: 800px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h1>Calibre Library</h1>
    <table>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Date Published</th>
        <th>ISBN</th>
        <th>Read</th>
      </tr>
    </table>
    <!-- Add the e-reader -->
    <iframe id="reader"></iframe>
    <script>
      // Fetch
      fetch('library.xml')
        .then(response => response.text())
        .then(text => {
          // Parse the XML
          const parser = new DOMParser();
          const xml = parser.parseFromString(text, 'text/xml');

          // Extract the book elements
          const books = xml.querySelectorAll('book');

          // Generate a table row for each book
          const table = document.querySelector('table');
          books.forEach(book => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${book.querySelector('title').textContent}</td>
              <td>${book.querySelector('author').textContent}</td>
              <td>${book.querySelector('publisher').textContent}</td>
              <td>${book.querySelector('date').textContent}</td>
              <td>${book.querySelector('isbn').textContent}</td>
              <td><button onclick="displayBook('${book.querySelector('file').textContent}')">Read</button></td>
            `;
            table.appendChild(row);
          });
        });

        // Set the src attribute of the iframe to the URL of the book
        document.getElementById('reader').src = bookURL;
